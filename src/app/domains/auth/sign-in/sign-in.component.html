<form
  [formGroup]="loginForm"
  style="display: flex; flex-direction: column; gap: 10px; width: 200px"
>
  <input type="text" name="login" placeholder="login" formControlName="login" />
  <app-error [control]="loginForm.controls.login"></app-error>
  <input
    type="password"
    name="password"
    id="password"
    placeholder="password"
    formControlName="password"
  />
  <app-error [control]="loginForm.controls.password"></app-error>
  <button type="button" (click)="submit()" [disabled]="loginForm.pristine">
    Sign-in
  </button>
  <p>hello world</p>
</form>
